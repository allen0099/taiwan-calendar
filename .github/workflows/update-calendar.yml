name: Update Taiwan Calendar

on:
  # 每月 1 號自動執行
  schedule:
    - cron: '0 0 1 * *'
  
  # 也可以手動觸發
  workflow_dispatch:

  # 推送到 master 分支時執行
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm run build

      - name: Fetch and process calendar data
        run: pnpm run start

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          commit_message: 'chore: update calendar data ${{ github.event.head_commit.message }}'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
